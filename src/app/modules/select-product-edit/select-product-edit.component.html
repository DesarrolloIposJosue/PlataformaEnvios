
<div class="row main">
  <form name="form" (ngSubmit)="selectProduct(forma)" #forma="ngForm" novalidate class="col s10 offset-s1 offset-m2 offset-l2 m8 l8 blue lighten-5">
    <h5 class=" s8 m8 l8 offset-s2 offset-m2 offset-l2">Modificar producto</h5>
    <div class="row">

      <div  class="input-field col offset-s1 s10 offset-m1 m10 offset-l1 l10" [ngClass]="{'has-danger': parcel.errors?.required && parcel.touched}">
        <select (change)="onParcelChange($event, parcel.value)" materialize="material_select" [materializeSelectOptions]="options" name="parcel" ngModel required #parcel="ngModel">
          <option value="" disabled selected>Elija una opción</option>
          <option value="1">DHL</option>
          <option value="2">RedPack</option>
          <option value="4">Estafeta</option>
          <option value="3">FedEx</option>
        </select>
        <label>Paquetería</label>
      </div>

      <div *ngIf="this.dataProducts.length > 0" class="input-field col offset-s1 s10 offset-m1 m10 offset-l1 l10" [ngClass]="{'has-danger': productData.errors?.required && productData.touched}">
        <i class="material-icons prefix">account_circle</i>
        <input id="productData" name="productData" ngModel #productData="ngModel" type="text" class="validate autocomplete" minlength="1" required>
        <label for="productData">Nombre del producto</label>
        <p class="red-text text-darken-4" *ngIf="productData.errors?.required&&productData.touched">
          *Este campo es requerido.
        </p>
      </div>

      <div class="col offset-s1 s10 offset-m1 m10 offset-l1 l10" *ngIf="invalidForm">
        <p class="red-text text-darken-4">
          Error en el formulario falta llenar alguno de los campos.
        </p>
      </div>

      <div class="col offset-s1 s10 offset-m1 m10 offset-l1 l10" *ngIf="petitionError">
        <p class="red-text text-darken-4">
          Error! Los datos registrados son erróneos.
        </p>
      </div>

      <div class="row col offset-s1 s10 offset-m1 m10 offset-l1 l10 center-align">
        <button [disabled]="loading" class="btn waves-effect  blue accent-3">Editar cliente</button>
      </div>

    </div>
  </form>
</div>
